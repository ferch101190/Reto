<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light p-4a ">
                <div class="container-fluid">
                  
                  <button class="navbar-toggler" id="menu-main-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerJewelry" aria-controls="navbarTogglerJewelry" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    <span class="icon-cross d-none"></span>
                  </button>
                  <div class="logo header me-md-5">
                    <img src="./assets/img/logo.png" alt="">
                  </div>
                  <div class="collapse navbar-collapse" id="navbarTogglerJewelry">
                    <div class="user-status d-none">
                      <input class="d-block my-4" type="text" placeholder="SEARCH">
                      <div class="inside-cart  py-3 px-1">MY CART <span>1</span></div>
                    </div>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item p-2 p-md-4 fw-bold">
                        <a class="nav-link text-dark fonty" href="#">READY TO SHIP</a>
                      </li>
                      <li class="nav-item p-2 p-md-4 fw-bold">
                        <a class="nav-link text-dark" href="#">NEW</a>
                      </li>
                      <li class="nav-item p-2 p-md-4 fw-bold">
                        <div class="dropdown">
                          <a class="nav-link text-dark  dropdown-toggle" href="#" tabindex="-1"  role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">JEWELRY</a>
                          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Rings</a></li>
                            <li><a class="dropdown-item" href="#">Bracelets</a></li>
                            <li><a class="dropdown-item" href="#">Necklace</a></li>
                          </ul>
                        </div>
                      </li>
                      <li class="nav-item p-2 p-md-4 fw-bold">
                        <a class="nav-link text-dark fonty" href="#">COLLECTIONS</a>
                      </li>
                      <li class="nav-item p-2 p-md-4 fw-bold">
                        <a class="nav-link text-dark" href="#">SIZING GUIDE</a>
                      </li>
                      <li class="nav-item p-2 p-md-4 fw-bold">
                        <a class="nav-link text-dark" href="#" tabindex="-1">ABOUT</a>
                      </li>
                    </ul>
                  </div>
                  <div class="order-0 cart" >
                    My Cart <span class="mx-1" id="myCart">1</span>
                  </div>
                </div>
              </nav>
        </div>
        
    </header>
    <section class="container py-5">
        <div class="row ">
            <div class="col-12 col-md-6 position-relative">
              <div class="container">
                <div class="controls position-relative d-flex justify-content-between px-3">
                  <div class="arrows d-flex ">
                    <div class="prev control icon-chevron-thin-right"></div>
                    <div class="next control icon-chevron-thin-right"></div>
                  </div>
                  <div class="search control icon-Search"></div>
                </div>
                <figure class="jewelry-frame position-relative d-flex align-items-center">
                    <img src="./assets/img/img1.jpg" class="item-showed" alt="beautiful JEWELRY">
                </figure>
              </div>
            </div>
            <div class="col-12 col-md-6 container d-flex flex-column ">
              <div class="container">
                <div class="">
                  <div class="row ">
                    <div class="col-auto d-flex flex-column align-items-center align-items-md-start">
                      <h3 class="mb-5 text-center text-md-start">DIAMOND TRIPLE THREAD & ILLUSION RIPPLE BRACELET</h3>
                      <label for="" class="price-output fw-bold ">$12,900</label>
                    </div>
                  </div>
                </div>
                
                <div>
                <div class="row mb-3">
                    <div class="col-12 col-md-10 col-lg-6 ">
                      <div class="row my-3 justify-content-between">
                        <div class="col-3">
                          <label for="inputPassword6" class="col-form-label">Color</label>
                        </div>
                        <div class="col-12 col-lg-8 ">
                          <select class="form-select color-item" aria-label="Default select example">
                            <option selected value="/assets/img/img1.jpg">Rose gold/diamond</option>
                            <option value="/assets/img/img2.jpg">White gold</option>
                            <option value="/assets/img/yellow.jpg">Gold</option>
                          </select>
                        </div>
                      </div>
                      <div class="row justify-content-between">
                        <div class="col-3">
                          <label for="inputSize" class="col-form-label">Size</label>
                        </div>
                        <div class="col-12 col-lg-8 ">
                          <select class="form-select" aria-label="Default select example">
                            <option selected value="1">6</option>
                            <option value="2">12</option>
                            <option value="3">14</option>
                          </select>
                        </div>
                      </div>
                    </div>
                </div>
                </div>
                
                <div class="d-flex flex-column align-items-center align-items-md-start">
                  <div class="my-2">
                    <label for="inputQuality">Quantity</label>
                  </div>
                  <div class="d-flex flex-nowrap mb-3">
                      <div class="plus">-</div>
                      <div  id="quantityInput">1</div>
                      <div class="minus">+</div>
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-12  col-lg-4">
                    <button class="toBuy mb-2 py-2"> Add to cart</button>
                    <button class="toBuy mb-5 py-2"> Buy with <span class="smile"><strong>amazon</strong></span>pay</button>
                  </div>
                  
                </div>
                 
                <p>More payment options</p>
              </div>
              
              
              
              
              
              

            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/functions.js"></script>
</body>
</html>
